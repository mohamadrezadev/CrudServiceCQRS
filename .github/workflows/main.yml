name: create-release

on:
    push:
        branches: ['master']

    pull_request:
        branches: ['master']


            
             

jobs:
    build:
        name: create-release
        runs-on: ubuntu-latest

        steps:
             - uses: actions/checkout@v3
             - name: Setup .net
               uses: actions/setup-dotnet@v3
               with:
                   dotnet-version: 8.0.x

             - name: Restore Dependency
               run: dotnet restore

             - name: Build
               run: dotnet build --no--build --verbosity normal

             - name: Test
               run: dotnet test --no--build --verbosity normal
             
             - name: Publish
               run: dotnet publish -c Release --output ./Release

             - name: App Setting Varibale
               uses: microsoft/variable-substitution@v1
               with:
                     files: './Release/appsetting.json'
               env: 
                   ConnectionString.ApplicationDBContext: ${{}}

             - name: FTP Deploy
               uses: SamKirKland/FTP-Deploy-Action@v4.3.4
               with:
                    server: ${{secrets.IPFTP}}
                    username: ${{secrets.USERNAMEFTP}}
                    password: ${{secrets.PASSWORDFTP}}
                    local-dir: ./Release/



                
  

  
           
            